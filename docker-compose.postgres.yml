version: "3"
services:
    test:
        image: ${IMAGE_TAG}
        environment:
          CONNECTION_STRING: "Host=db;User ID=postgres;Password=Integration123"
          DIALECT: "Postgres"
        depends_on:
          - db
        command: --integration
        labels:
          - test
        links:
          - db
    db:
        image: "postgres"
        environment:
          POSTGRES_PASSWORD: "Integration123"