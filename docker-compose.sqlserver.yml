version: "3"
services:
    test:
        image: ${IMAGE_TAG}
        environment:
          - CONNECTION_STRING=Server=db;User ID=SA;Password=Integration123
          - DIALECT=SqlServer
        depends_on:
          - db
        command: --integration
        labels:
          - test
        links:
          - db
    db:
        image: "microsoft/mssql-server-linux"
        ports:
          - '1433:1433'
        environment:
          - SA_PASSWORD="Integration123"
          - ACCEPT_EULA="Y"